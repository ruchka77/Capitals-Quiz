<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" placeholder="Favicon">
    <meta name="description" content="A fun quiz about capital cities around the world.">
</head>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<body>
    <div class="quiz-container" class="container">
        <div id="question" class="question"></div> 
        <div id="flag" class="flag"></div>
        <div id="options"></div>
        <button id="quiz-btn" class="submitbutton"></button>
        <div id="result" class="result"></div>
        <div id="score-track" class="score"></div>
        </div>
    <script src="script.js" defer></script>
</body>
</html>
